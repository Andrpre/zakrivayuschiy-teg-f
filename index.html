<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <title>Закрывающий тег</title>
        <link rel="stylesheet" href="./fonts/fonts.css" />
        <link rel="stylesheet" href="./styles/variables.css" />
        <link rel="stylesheet" href="./styles/globals.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/animations.css" />
        <link rel="stylesheet" href="./styles/themes.css" />
        <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="./images/apple-touch-icon.png" />
        <script src="./scripts/set-theme.js"></script>
    </head>
    <body class="page">
        <header class="header width-container">
          <a class="header__logo" href="/#" target="_blank">&lt;/HTML&gt;</a>
          <h1 class="header__title">закрывающий тег</h1>
            <nav class="theme-menu header__theme-menu">
                <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
                <ul class="theme-menu__list">
                    <li class="theme-menu__item">
                        <button type="button" data-theme="dark" class="theme-menu__button">Темно</button>
                    </li>
                    <li class="theme-menu__item">
                        <button type="button" data-theme="auto" disabled class="theme-menu__button">Авто</button>
                    </li>
                    <li class="theme-menu__item">
                        <button type="button" data-theme="light" class="theme-menu__button">Светло</button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main main_margin">
            <article class="card width-container">
                <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
                <div class="card__container-img">
                    <span class="card__label">&lt;/HTML&gt;</span>
                    <picture>
                        <!-- <source srcset="./images/books.avif" type="image/avif" />
                        <source srcset="./images/books.webp" type="image/webp" /> -->
                        <img class="card__image" src="./images/image.png" alt="Для примера - удалить" loading="lazy" />
                    </picture>
                </div>
                    <div class="card__content">
                        <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
                        <div class="card__buttons">
                            <button class="card__icon-button">
                                <img src="./images/heart.svg" alt="" class="like-icon">
                            </button>
                            <button class="card__like-button">
                                <span class="button__text">Like</span>
                            </button>
                        </div>
                    </div>
                </img>
            </article>
        </main>
        <footer class="footer">
            <button class="footer__button-save">
                <svg class="footer__button-save-icon" viewBox="0 0 21 21">
                    <use href="./images/floppy.svg#floppy">
                </svg>
                <span class="button__text">Сохранить на память</span>
            </button>
        </footer>
        <script src="./scripts/like.js"></script>
    </body>
</html>
